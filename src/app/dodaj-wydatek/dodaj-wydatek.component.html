<input class="form-control" name="kwota" type="number" required min="0" [(ngModel)]="nowyWydatek.kwota">
<h2>Dodaj wydatek</h2>

<form>
  <div class="row">
    <div class="col">
      <label>Kategoria:</label>
      <select class="form-control" name="kategoria" [(ngModel)]="nowyWydatek.kategoria">       
        <option *ngFor="let k of kategorie">{{k}}</option>
</select>
    </div>
    <div class="col">
      <label>Kwota:</label>
      <input class="form-control" name="kwota" type="number" required min="0">
    </div>
    <div class="col">
      <label>Data:</label>
      <input class="form-control" name="data" type="date" required>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label>Przebieg:</label>
      <input class="form-control" name="ileKm" type="number">
    </div>
    <div class="col">
      <label>Ile litr√≥w:</label>
      <input class="form-control" name="ileLitrow" type="number">
    </div>
    <div class="col"></div>
  </div>
  <div class="form-group">
    <label>Opis:</label>
    <input class="form-control" name="opis" type="text">
  </div>
  <button class="btn btn-primary">Zapisz</button>
  
</form>


<form (ngSubmit)="onSubmit()">
