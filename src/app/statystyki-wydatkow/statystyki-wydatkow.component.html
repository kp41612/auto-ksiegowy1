
<h1>Statystyki wydatków</h1> <br>

<!-- 2 -->

<table class="table">
<tr>
    <th>Kategoria</th>
    <th>Kwota wydatku</th>
    
</tr>  

<tr *ngFor="let k of statystyki">
  <td>{{k.kategoria}}</td>
  <td >{{k.kwota | number:'1.2-2'}} zł</td>
</tr>

<!-- 1 -->
<h6>Wydatki Łącznie: <span style="font-weight:normal;">{{suma | number:'1.2-2'}} zł</span></h6>

 <button class="btn btn-danger" (click)="przelacz()" >Przełącz</button>

</table>
